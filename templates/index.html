<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>To Do</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h1>ToDo tasks</h1>

    {% for task in tasks %}
        <p><a href="/task/{{ task.key.id() }}">{{ task.task }}</a></p>
    {% endfor %}

    <a href="/new-task"><button>New</button></a>
    <a href="/completed-task"><button>Completed tasks</button></a>

</body>
</html>
